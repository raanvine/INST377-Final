<html>

        <title>ShelfMatch: Tailored Book Recommendations Without the Spoilers</title>

    </head>

    <body>
        <!-- Page header -->
        <header>
            <h1> # ShelfMatch</h1>
            <p>Oh Book, Where Are You? Tailored Book Recommendations Without The Spoilers</p>
            <nav>
                <ul>
                    <li><a href="Group 37 Final Home.html">Home</a></li>
                    <li><a href="Group 37 Final Help.html">Help</a></li>
                    <li><a href="Group 37 Final About.html">About</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="main">
                <img id="bookimg" src="https://thumbs.dreamstime.com/b/stack-books-open-book-positioned-top-set-against-teal-background-stack-consists-various-colored-book-333443799.jpg" width="300px" alt="Stack of Books">
                <h2>Find Your Next Favorite Book</h2>
                <form id="bookForm">
                    <label for="searchTitle">Title:</label>
                    <input type="text" id="searchTitle" name="searchTitle" placeholder="Enter book title">
                    
                    <label for="searchAuthor">Author:</label>
                    <input type="text" id="searchAuthor" name="searchAuthor" placeholder="Enter author's name">
                    
                    <label for="searchGenre">Genre:</label>
                    <input type="text" id="searchGenre" name="searchGenre" placeholder="Enter genre">
                    
                    <label for="excludeKeywords">Exclude Keywords:</label>
                    <input type="text" id="excludeKeywords" name="excludeKeywords" placeholder="e.g., violence, horror">
                    
                    <button type="submit">Search</button>
                </form>
            </section>
            <section id="searchResults">
                <h3>Results</h3>
                <div id="bookResults"></div>
            </section>
        </main>
