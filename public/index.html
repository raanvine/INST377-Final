<!DOCTYPE html>
<html>
    <head>
        <title>ShelfMatch: Tailored Book Recommendations Without the Spoilers</title>
        <link rel="stylesheet" href="Group 37 Final CSS.css">
        <!-- Glide.js CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.theme.min.css">

        <!-- Supabase Initialization Script -->
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

        <!-- JavaScript File -->
        <script src="Group 37 Final JS.js"></script>
        <!-- Glide.js JS -->
        <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>
    </head>

    <body>
        <!-- Page header -->
        <header>
            <h1>#ShelfMatch</h1>
            <nav class="navbar">
                <ul>
                    <li><a href="Group_37_Final_Home.html">Home</a></li>
                    <li><a href="Group_37_Final_Help.html">Help</a></li>
                    <li><a href="Group_37_Final_About.html">About</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <p id="tagline">Oh Book, Where Are You? Tailored Book Recommendations Without The Spoilers</p>
            <section class="main">
                <img id="bookimg" src="https://64.media.tumblr.com/51e371a99b96919bcd91a903b02101b7/0c1d807b60fd6fb5-83/s2560x500/fd1de5d6728a6fd2c8367e53812dfa3104df76e0.jpg" width="300px" height="300px" alt="Stack of Books">
                <h2>Find Your Next Favorite Book</h2>
                <form id="bookForm">
                    <label for="searchTitle">Title:</label>
                    <input type="text" id="searchTitle" name="searchTitle" placeholder="Enter book title">
                    
                    <label for="searchAuthor">Author:</label>
                    <input type="text" id="searchAuthor" name="searchAuthor" placeholder="Enter author's name">
                    
                    <label for="searchGenre">Genre:</label>
                    <input type="text" id="searchGenre" name="searchGenre" placeholder="Enter genre">
                    
                    <label for="excludeKeywords">Exclude Keywords:</label>
                    <input type="text" id="excludeKeywords" name="excludeKeywords" placeholder="e.g., violence, horror">
                    
                    <button type="submit">Search</button>
                </form>
            </section>
            
            <!-- Search Results Section -->
            <section id="searchResults">
                <h3 id="resultsHeader">Results</h3>
                <!-- Carousel Section -->
                <div id="carousel" class="glide">
                    <div data-glide-el="track" class="glide__track">
                        <ul id="bookResults" class="glide__slides"></ul>
                    </div>
                    <div class="glide__arrows" data-glide-el="controls">
                        <button class="glide__arrow glide__arrow--left" data-glide-dir="<">←</button>
                        <button class="glide__arrow glide__arrow--right" data-glide-dir=">">→</button>
                    </div>
                </div>
            </section>

            <!-- Advanced Filters Section -->
            <section id="advancedFilters">
                <h3>Advanced Filters (Optional)</h3>
                <form id="filterForm">
                    <label for="minYear">Minimum Publish Year:</label>
                    <input type="number" id="minYear" name="minYear" placeholder="e.g., 2000">
                    
                    <label for="maxYear">Maximum Publish Year:</label>
                    <input type="number" id="maxYear" name="maxYear" placeholder="e.g., 2024">
                    
                    <label for="ebookOnly">eBook Availability:</label>
                    <input type="checkbox" id="ebookOnly" name="ebookOnly">
                    <span>Show only eBooks</span>
                    
                    <button type="button" id="applyFilters">Apply Filters</button>
                </form>
            </section>
            
        </main>
        
        <!-- Page Footer -->
        <footer>
            <p>© 2024 ShelfMatch. All rights reserved.</p>
        </footer>

        <!-- JavaScript File -->
        <script src="Group 37 Final JS.js"></script>

        <script>
            // Initialize Glide.js carousel
            new Glide('.glide').mount();
        </script>
    </body>
</html>
